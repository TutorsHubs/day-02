<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
    </head>
    <body>
        <table>
            <!-- table head -->
            <!-- table body -->
            <!-- table rows -->
            <!-- tr tag -->
            <thead>
                <!-- tr tag -->
                <tr>
                    <!-- table row -->
                    <th id="username">
                        <!-- table header -->
                        Name
                    </th>
                    <th id="user-email">Email</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <!-- table data -->
                    <td headers="username">john</td>
                    <td headers="user-email">john@gmail.com</td>

                    <!-- Do not add another user on this table row -->
                    <!-- <td>joe</td>
                    <td>joe@gmail.com</td> -->
                </tr>

                <!-- new row for user -->
                <tr>
                    <td>joe</td>
                    <td>joe@gmail.com</td>
                </tr>

                <tr>
                    <td>smith</td>
                    <td>smith@gmail.com</td>
                </tr>
            </tbody>

            <!-- table footer -->
            <tfoot columnspan="2">
                <!-- footer -->
                <!-- not a must you have table rows -->
                <tr>
                    <td>This is a footer describing this</td>
                </tr>
            </tfoot>
        </table>
        <!-- <footer>Copyright 2020</footer> -->
    </body>
</html>
