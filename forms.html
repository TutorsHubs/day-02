<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Introduction to forms</title>
    </head>
    <body>
        <form>
            <!-- Types of inputs -->
            <!-- text -->
            <input name="text" />

            <!-- email -->
            <input type="email" />

            <!-- number -->
            <input type="number" />

            <!-- password -->
            <input type="password" />

            <!-- checkbox -->
            <input type="checkbox" />

            <!-- radio -->
            <input type="radio" />

            <!-- submmit -->
            <input type="submit" value="Submit" />

            <!-- Inputs without labels -->
            <input id="name" placeholder="Enter username" />

            <!-- Inputs with labels -->
            <label for="name">Username</label>
            <input id="name" placeholder="Enter username" />
        </form>
    </body>
</html>
