<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Intro to tables</title>
    </head>
    <body>
        <!-- tables -->
        <!-- table head -->
        <!-- table body -->
        <!-- table footer -->

        <!-- tables have table rows -->
        <!-- each row has table data -->
        <!-- this is the data to be displayed -->

        <table>
            <!-- table head -->
            <thead>
                <!-- table row -->
                <tr>
                    <!-- table headers -->
                    <th>Name</th>
                    <th>Email</th>
                </tr>
            </thead>

            <!-- table body -->
            <tbody>
                <!-- table row -->
                <tr>
                    <!-- table data -->
                    <td>Joe</td>
                    <td>joe@gmail.com</td>
                </tr>

                <!-- table row -->
                <tr>
                    <!-- table data -->
                    <td>john</td>
                    <td>john@gmail.com</td>
                </tr>
            </tbody>

            <!-- table footer -->
            <tfoot>
                <!-- table row -->
                <tr>
                    <!-- table data -->
                    <td>This is the footer</td>
                </tr>
            </tfoot>
        </table>
    </body>
</html>
