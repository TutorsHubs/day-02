<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
    </head>
    <body>
        <form>
            <!-- inputs -->
            <!-- they have types -->
            <!-- text -->
            <!-- <input type="text" placeholder="Enter username" /> -->

            <!-- using labels -->

            <!-- id -->
            <!-- id should be unique -->
            <label for="username">Username</label>
            <input id="username" type="text" />

            <!-- email input -->
            <label for="second-input">Email:</label>
            <input id="second-input" type="email" />

            <!-- password input -->
            <label for="mypassword">Password:</label>
            <input id="mypassword" type="password" />

            <!-- numbers input -->
            <input type="number" placeholder="Number of orders" />

            <!-- submiting a form -->
            <!-- submit input -->
            <!-- do not use a placeholder -->
            <!-- use the property value='' -->
            <input type="submit" value="Log in" />

            <!-- button submit -->
            <button type="submit">Submit</button>

            <!-- check box -->
            <input type="checkbox" />

            <!-- nesting -->
            <p><input type="checkbox" /> Male</p>
            <p><input type="checkbox" /> Female</p>

            <!-- radio -->
            <input type="radio" />

            <p><input type="radio" /> Male</p>

            <!-- ctrl + space -->
            <!-- available options -->
            <input type="" />
        </form>
    </body>
</html>
